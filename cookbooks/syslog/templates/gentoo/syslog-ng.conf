@version:3.3

include "/etc/syslog-ng/scl.conf";

options {
  # disable the chained hostname format
  chain_hostnames(no);

  # use FQDN for remote logging
  use_fqdn(yes);
  keep_hostname(yes);

  # enable directory creation for destination files
  create_dirs(yes);
  dir_owner(root);
  dir_group(wheel);
  dir_perm(0750);

  # default log file owner
  owner(root);
  group(wheel);
  perm(0640);

  # period between two STATS messages in seconds
  stats_freq(86400);
};

source s_local {
  internal();
  file("/proc/kmsg" program-override("kernel") flags(kernel));
<% if systemd_running? %>
  unix-dgram("/run/systemd/journal/syslog");
<% else %>
  unix-dgram("/dev/log");
<% end %>
};

destination d_local_messages {
  file("/var/log/messages");
};

log {
  source(s_local);
  destination(d_local_messages);
};

<% if splunk6_nodes.any? %>
destination d_splunk {
  tcp("127.0.0.1" port(514));
};

log {
  source(s_local);
  destination(d_splunk);
};
<% end %>
