project_name: remerge-backend
project_root: ~/
socket_path: /tmp/tmux

windows:
  - p2q:
      layout: 58ae,231x64,0,0[231x48,0,0,1,231x15,0,49,7]
      panes:
        - vim:
          - printf '\033]2;p2q\033\\'
          - cd ~/projects/remerge/p2q
          - clear
          - vim service.go
        - watch:
          - printf '\033]2;p2q\033\\'
          - cd ~/projects/remerge/p2q
          - clear
          - make watch
